
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Files Upload</title>

		<meta name="description" content="Common form elements and layouts" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/font-awesome.min.css" />

		<!-- page specific plugin styles -->
		<link rel="stylesheet" href="assets/css/jquery-ui.custom.min.css" />
		<link rel="stylesheet" href="assets/css/dropzone.min.css" />

		<!-- text fonts -->
		<link rel="stylesheet" href="assets/css/fonts.googleapis.com.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="assets/css/ace-part2.min.css" class="ace-main-stylesheet" />
		<![endif]-->
		<link rel="stylesheet" href="assets/css/ace-skins.min.css" />
		<link rel="stylesheet" href="assets/css/ace-rtl.min.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->
		<script src="assets/js/ace-extra.min.js"></script>

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="no-skin">
		

		<div class="main-container ace-save-state" id="main-container">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>

			<div class="main-content">
				<div class="main-content-inner">
					<div class="page-content">

						<div class="page-header">
							<h1>
								Upload Files
								
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<form action="/" class="dropzone well" id="dropzone">
									<div class="fallback">
										<input name="file" type="file" multiple="" />
									</div>
								</form>
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<div class="col-xs-12">
											<input multiple="" type="file" id="id-input-file-3" />
										</div>
									</div>

									<label>
										<input type="checkbox" name="file-format" id="id-file-format" class="ace" />
										<span class="lbl"> Allow only images</span>
									</label>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-xs-12" for="form-field-tags">Keywords</label>

										<div class="col-xs-12">
											<input type="text" name="tags" id="form-field-tags" value="Ảnh bìa" placeholder="Enter tags ..." class="form-control" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-12">
											<button class="btn btn-app btn-xs btn-primary no-radius" type="submit">
												<i class="ace-icon fa fa-cloud-upload"></i>
												Upload
											</button>
											<button class="btn btn-app btn-xs btn-danger no-radius" type="reset">
												<i class="ace-icon fa fa-undo"></i>
												Reset
											</button>
										</div>
									</div>
								</form>

								

							</div><!-- /.col -->
						</div><!-- /.row -->
						<div id="preview-template" class="hide">
							<div class="dz-preview dz-file-preview">
								<div class="dz-image">
									<img data-dz-thumbnail="" />
								</div>

								<div class="dz-details">
									<div class="dz-size">
										<span data-dz-size=""></span>
									</div>

									<div class="dz-filename">
										<span data-dz-name=""></span>
									</div>
								</div>

								<div class="dz-progress">
									<span class="dz-upload" data-dz-uploadprogress=""></span>
								</div>

								<div class="dz-error-message">
									<span data-dz-errormessage=""></span>
								</div>

								<div class="dz-success-mark">
									<span class="fa-stack fa-lg bigger-150">
										<i class="fa fa-circle fa-stack-2x white"></i>

										<i class="fa fa-check fa-stack-1x fa-inverse green"></i>
									</span>
								</div>

								<div class="dz-error-mark">
									<span class="fa-stack fa-lg bigger-150">
										<i class="fa fa-circle fa-stack-2x white"></i>

										<i class="fa fa-remove fa-stack-1x fa-inverse red"></i>
									</span>
								</div>
								<a class="dz-remove" href="javascript:undefined;" data-dz-remove="">
									<span class="fa-stack fa-lg bigger-150">
										<i class="fa fa-circle fa-stack-2x white"></i>

										<i class="fa fa-remove fa-stack-1x fa-inverse red"></i>
									</span>
								</a>
							</div>
						</div>
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<script src="assets/js/jquery-2.1.4.min.js"></script>


		<!--[if IE]>
			<script src="assets/js/jquery-1.11.3.min.js"></script>
		<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script src="assets/js/bootstrap.min.js"></script>

		<!-- page specific plugin scripts -->

		<!--[if lte IE 8]>
		  <script src="assets/js/excanvas.min.js"></script>
		<![endif]-->
		<script src="assets/js/jquery-ui.custom.min.js"></script>
		<script src="assets/js/jquery.ui.touch-punch.min.js"></script>
		<!-- <script src="assets/js/chosen.jquery.min.js"></script> -->
		<script src="assets/js/bootstrap-tag.min.js"></script>
		<script src="assets/js/dropzone.min.js"></script>
		<!-- ace scripts -->
		<script src="assets/js/ace-elements.min.js"></script>
		<script src="assets/js/ace.min.js"></script>
		<script src="assets/js/upload.js"></script>
		
	</body>
</html>
